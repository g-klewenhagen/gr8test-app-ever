<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e8d6719695.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
        <!-- Page Content  -->
      <div class="container">
        <!-- Search bar -->
        <form class="searchbar" id="search-form">
          <div class="searchbar" id="search-section">
            <button
              type="submit"
              class="searchbar__button-location"
              id="current-location-button"
              data-toggle="tooltip"
              title="Get current location's weather"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
            <input
              type="search"
              class="searchbar__input"
              id="search-city"
              autofocus="on"
              autocomplete="off"
              placeholder="Enter a city"
              aria-label="Search through site content"
            />
            <button
              type="submit"
              class="searchbar__button-search"
              id="search-location-button"
              data-toggle="tooltip"
              title="Search new location's weather"
            >
              <i class="fas fa-search-location"></i>
            </button>
          </div>
        </form>
        <!-- Main display  -->
        <div class="row 1">
          <div class="col-6 city-header" id="city-main">
            <h1>Loading...</h1>
            <h3 id="current-date-header">December, 2021</h3>
            <small id="timestamp-api">Last Updated: XX:XX</small>
        </div>
        <div class="col icon-temp-units" id="icon-temp-main">
            <h4 class="current-temp-description" id="temp-description">
                Snow
            </h4>
            <div class="icon-temp-main">
                <span class="weather-icon-main"
                  ><img
                    id="main-icon"
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt=""
                /></span>
                <span class="current-temp" id="numerical-temp">1°</span>
                <span class="units-temperature">
                  <a href="#" class="active" id="celsius-link">°C</a>
                </span>
            </div>
            <div class="min-temp" id="min-max-temp">Min: Max:</div>
            </div>
            </br>
            </br>
            <div class="row additional-info">
                <div class="col-2">Humidity: <div class="humidity"></div></div>
                <div class="col-1">|</div>
                <div class="col-2">Wind:<div class="windspeed"></div></div>
                <div class="col-1">|</div>
                <div class="col-2">Sunrise:<div id="sunrise"></div></div>
                <div class="col-1">|</div>
                <div class="col-2" >Sunset:<div id="sunset"></div></div>
              </div>
            </br>
        <!-- Forecast  -->
            <div class="container">
                <div class="row">
                    <h2>Next six-days weather forecast:</h2>
                    <br />
                    <div id="forecast-info"></div>
                </div>
            </div>
        <!-- Footer  -->
            <footer>
                <a
                href="https://github.com/g-klewenhagen/gr8test-app-ever"
                target="blank">Open-source coded</a> by Gabriela Klewenhagen
            </footer>
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
