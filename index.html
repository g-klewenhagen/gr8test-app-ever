<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e8d6719695.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <!-- Page Content  -->
      <div class="container">
        <div id="content" class="p-4 p-md-5 pt-5">
          <!-- Search bar -->
          <form class="searchbar" id="search-form">
            <div class="searchbar" id="search-section">
              <button
                type="submit"
                class="searchbar__button-location"
                id="current-location-button"
                data-toggle="tooltip"
                title="Get current location's weather"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
              <input
                type="search"
                class="searchbar__input"
                id="search-city"
                autofocus="on"
                autocomplete="off"
                placeholder="Enter a city"
                aria-label="Search through site content"
              />
              <button
                type="submit"
                class="searchbar__button-search"
                id="search-location-button"
                data-toggle="tooltip"
                title="Search new location's weather"
              >
                <i class="fas fa-search-location"></i>
              </button>
            </div>
          </form>
          <!-- Alternative display  -->
          <div class="container">
            <div class="row 1">
              <div class="col city-header" id="city-main">
                <h1>Loading...</h1>
                <h3 id="current-date-header">December, 2021</h3>
                <h4 class="col current-temp-description" id="temp-description">
                  Snow
                </h4>
              </div>
              <div class="col icon-temp-units" id="icon-temp-main">
                <div class="row 2">
                  <small id="timestamp-api">Last Updated: XX:XX</small>
                </div>
                <span class="weather-icon-main"
                  ><img
                    id="main-icon"
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt=""
                /></span>
                <span class="current-temp" id="numerical-temp">1°</span>
                <span class="units-temperature">
                  <a href="#" class="active" id="celsius-link">°C</a>
                </span>
                <div class="min-temp" id="min-max-temp">Min: Max:</div>
              </div>
            </div>

            <div class="row 2">
              <div class="col min-max-temp">
                <span class="min-temp" id="min-temp">Min:</span>
                <span class="max-temp" id="max-temp">Max:</span>
              </div>

              <div class="row additional-info">
                <div class="col-1 min-temp" id="min-temp">Min:</div>
                <div class="col-1">|</div>
                <div class="col-1 max-temp" id="max-temp">Max:</div>
                <div class="col-1">|</div>
                <div class="col-1 humidity">Humidity: 86%</div>
                <div class="col-1">|</div>
                <div class="col-1 windspeed">Wind Speed: 3 km/h</div>
                <div class="col-1">|</div>
                <div class="col-1 sunrise" id="sunrise">Sunrise:</div>
                <div class="col-1">|</div>
                <div class="col-1 sunset" id="sunset">Sunset:</div>
              </div>
            </div>
            <!-- Forecast  -->
            <div class="container">
              <div class="row">
                <div class="col-12 predicted-weather-text">
                  <h2>Next six-days weather forecast:</h2>
                  <br />
                </div>
                <br />
              </div>
              <div id="forecast-info"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/g-klewenhagen/gr8test-app-ever" target="blank"
        >Open-source coded</a
      >
      by Gabriela Klewenhagen
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
